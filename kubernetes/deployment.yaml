apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: weather-app
  template:
    metadata:
      labels:
        app: weather-app
    spec:
      containers:
      - name: weather-app
        image: nipun2221/weather-app:latest
        ports:
        - containerPort: 5000
        resources:
          requests:
            memory: "64Mi"   
            cpu: "250m"      
          limits:
            memory: "128Mi"  
            cpu: "500m"      